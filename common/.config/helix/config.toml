theme = "catppuccin_mocha"

[editor]
line-number = "relative"
auto-save = true
auto-format = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = true

[editor.file-picker]
hidden = false

[editor.whitespace.render]
tab = "all"
nbsp = "all"

[keys.normal]
C-s = ":update"
C-p = "file_picker"
A-z = ":toggle soft-wrap.enable"
A-q = ":reflow"
F5 = ":reload"

C-h = "jump_view_left"
C-l = "jump_view_right"
C-k = "jump_view_up"
C-j = "jump_view_down"

[keys.normal."'"]
f = ":format"
