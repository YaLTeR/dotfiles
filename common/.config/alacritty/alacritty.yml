window:
  dimensions:
    columns: 120
    lines: 36
  opacity: 0.95
  padding:
    x: 1
    y: 1
font:
  # size: 12
  # size: 20
  normal:
    family: IosevkaTerm NFM Medium
shell:
  program: /usr/bin/fish

hints:
  alphabet: "ntesiroahdlpufywc.x;q/z"
  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    command: xdg-open
    post_processing: true
    mouse:
      enabled: true
      mods: None
    binding:
      key: T
      mods: Control|Shift
  - regex: "[0-9a-f]{12,128}|[a-f0-9]{7,8}"
    action: Copy
    binding:
      key: H
      mods: Control|Shift

