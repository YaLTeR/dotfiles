alias R "exec record_segment.cfg"
alias L "sensitivity 0;exec load_segment.cfg;wait 50;R"
alias S "exec save_segment.cfg;echo #SAVE#;sensitivity 0;wait 100;stop;toggleconsole"
alias U "sensitivity 1;unpause"
alias N "sensitivity 0;exec load_next_segment.cfg"

bind mouse4 S
bind mouse5 S
bind tab L
bind mouse2 U
